<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Scatter plot</title>

  <script src="https://unpkg.com/enigma.js@2.7.3/enigma.js"></script>
  <script src="https://unpkg.com/@nebula.js/stardust@1.2.0"></script>
  <script src="./chart-properties.js"></script>
  <script src="./plugin.js"></script>
  <script src="https://unpkg.com/@nebula.js/sn-scatter-plot@1.0.1/dist/sn-scatter-plot.js"></script>

	<style>

    .object {
      position: relative;
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 4px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      height: 550px;
      width: calc(100% - 1px);
      /* margin-left: 12px; */
    }

    .object:first-child {
      margin-right: 12px;
    }

    .toolbar {
      background-color: white;
      margin: 12px 0px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }

	</style>
</head>
<body>
  <div class="toolbar"></div>
  <div>
    <div class="object"></div>
  </div>

  <script src="index.js"></script>
</html>
